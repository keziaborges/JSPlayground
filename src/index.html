<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>JS Playground</title>
    </head>
    <body>
        <h1>JS Playground</h1>
        <hr>
        <h2>Button Date and Time:</h2>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Vas Happenin'</button>
        <p id="demo"></p>
        <hr>
        <h2>Smile and Sad face:</h2>
        <button onclick="document.getElementById('myImage').src='../image/large.jpg'">One Direction Sad faces</button>
        <img id="myImage" src="../image/large.jpg" style="width: 300px; height: 300px">
        <button onclick="document.getElementById('myImage').src='../image/images.jpg'">One Direction Smiling</button>
        <hr>
        <h2>Change the font size:</h2>
        <p id="test">JavaScript can change the style of an HTML element.</p>
        <button type="button" onclick="document.getElementById('test').style.fontSize='35px'">Click Me!</button>
        <hr>
        <h2>Change paragraph:</h2>
        <p id="newp">Hello everybody!</p>
        <button type="button" onclick="myFunction()">Try it</button>
        <script>
        function myFunction() {
            document.getElementById("newp").innerHTML = "How you doin'?";
        }
        </script>
    </body>
</html>
